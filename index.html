<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>vending machine</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img src="/logo.png" alt="logo">
        </header>
        <main class="main">
            <section class="section1">
                <article class="cola">
                    <img class="top_cola" src="/mediaquery/Original_Cola.png" alt="">
                    <p class="cola_text">
                        Original_Cola</p>
                    <div class="price">
                        <p class="price_text">1000원</p> </div>
                </article>
                <article class="cola">
                    <img class="top_cola" src="/mediaquery/Violet_Cola.png" alt="">
                    <p class="cola_text">
                        Violet_Cola</p>
                    <div class="price"> <p class="price_text">1000원</p></div>
                </article>
                <article class="cola">
                    <img class="top_cola" src="/mediaquery/Yellow_Cola.png" alt="">
                    <p class="cola_text">
                        Yellow_Cola</p>
                    <div class="price"> <p class="price_text">1000원</p></div>
                </article>
                <article class="cola">
                    <img class="top_cola" src="/mediaquery/Cool_Cola.png" alt="">
                    <p class="cola_text">
                        Cool_Cola</p>
                    <div class="price"> <p class="price_text">1000원</p></div>
                </article>
                <article class="cola">
                    <img class="top_cola" src="/mediaquery/Green_Cola.png" alt="">
                    <p class="cola_text">
                        Green_Cola</p>
                    <div class="price"> <p class="price_text">1000원</p></div>
                </article>
                <article class="cola">
                    <img class="top_cola" src="/mediaquery/Orange_Cola.png" alt="">
                    <p class="cola_text">
                        Orange_Cola</p>
                    <section class="price"> <p class="price_text">1000원</p></section>
                </article>
                <section class="balance">
                    <p class="balance_text_1">잔액:</p>
                    <p class="balance_text_2">1,000원</p>
                </section>
            </section>
            <section class="section2">
                <section class="section2-1">
                    section2-1
                </section>
                <section class="section2-2">
                    section2-2
                </section>
            </section>
        </main>
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
